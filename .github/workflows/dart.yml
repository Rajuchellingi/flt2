name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache CocoaPods files
        uses: actions/cache@v3
        with:
          path: |
            ~/.cocoaPods
            ~/Library/Caches/CocoaPods
            consumer-ui-app-main/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Show repo and find pubspec(s) (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 6 -name pubspec.yaml -print

      - name: Install dependencies
        run: flutter pub get
        working-directory: consumer-ui-app-main

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install and update CocoaPods
        run: |
          gem install cocoapods -N
          pod setup
        shell: bash

      - name: Flutter clean
        run: flutter clean
        working-directory: consumer-ui-app-main

      - name: Flutter pub get and pod install
        run: |
          flutter pub get
          cd ios
          rm -f Podfile.lock
          pod repo update
          pod install --repo-update
        working-directory: consumer-ui-app-main
        shell: bash

      - name: Build iOS (no codesign)
        run: |
          flutter precache --ios
          flutter build ios --no-codesign --release
        working-directory: consumer-ui-app-main
        shell: bash
