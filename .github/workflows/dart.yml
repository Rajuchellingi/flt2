name: iOS-ipa-build
on:
  workflow_dispatch:
jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2.12.0
        with:
          channel: 'stable' # Or the specific version your project uses
          architecture: x64
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install CocoaPods
        run: gem install cocoapods
      
      - name: Install Flutter dependencies
        working-directory: consumer-ui-app-main # Assuming this is the root of your flutter app
        run: flutter pub get
        
      - name: Update CocoaPods repos
        working-directory: consumer-ui-app-main/ios
        run: pod repo update
      
      - name: Build iOS
        run: flutter build ipa --release --no-codesign
        working-directory: consumer-ui-app-main
      
      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: consumer-ui-app-main/build/ios/ipa/*.ipa
      
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: consumer-ui-app-main/build/ios/ipa/*.ipa
          tag: v1.0
          overwrite: true
          body: "iOS Build v1.0.${{ github.run_number }}"
