name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache CocoaPods files
        uses: actions/cache@v3
        with:
          path: |
            ~/.cocoaPods
            ~/Library/Caches/CocoaPods
            consumer-ui-app-main/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Show repo and find pubspec(s) (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 6 -name pubspec.yaml -print

      - name: Install dependencies
        run: flutter pub get
        working-directory: consumer-ui-app-main

      - name: Setup Podfile
        run: |
          cd consumer-ui-app-main/ios
          rm -f Podfile.lock
          cat > Podfile << EOL
platform :ios, '13.0'

target 'Runner' do
  use_frameworks!
  use_modular_headers!

  flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
end
EOL
        shell: bash

      - name: Install and update CocoaPods
        run: |
          cd consumer-ui-app-main/ios
          pod repo update
          pod install --repo-update
        shell: bash

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --release
        working-directory: consumer-ui-app-main
